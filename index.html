<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Plataforma Carrera Urbana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #eee;
    }

    .pantalla {
      display: none;
      padding: 20px;
    }

    .visible {
      display: block;
    }

    button {
      background-color: #00ff99;
      color: #111;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00cc77;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background-color: #222;
      color: #eee;
      border: 1px solid #555;
    }

    #map {
      height: 60vh;
      width: 100%;
      margin-top: 10px;
      border: 2px solid #00ff99;
    }

    #panel {
      background-color: #1a1a1a;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #333;
    }

    .log-entry {
      font-size: 0.85em;
      margin-bottom: 5px;
      color: #ccc;
    }

    .log-entry strong {
      color: #00ff99;
    }

    .participante-box {
      padding: 5px;
      margin: 5px 0;
      background-color: #222;
      border-left: 5px solid #00ff99;
    }
  </style>
</head>

<body>

  <!-- Pantalla de inscripci√≥n -->
  <div id="pantalla-registro" class="pantalla visible">
    <h2>üèÅ Inscripci√≥n de Participantes</h2>
    <label>Nombre del participante:</label>
    <input type="text" id="nombre" placeholder="Ej: Rodrigo P√©rez" />
    <button onclick="registrar()">Registrar y seguir</button>
    <div id="lista"></div>
  </div>

  <!-- Pantalla de seguimiento -->
  <div id="pantalla-seguimiento" class="pantalla">
    <h2>üìç Seguimiento en Tiempo Real</h2>
    <div id="map"></div>

    <div id="panel">
      <h3>Agregar Hito Manual</h3>
      <label>Nombre del hito:</label>
      <input type="text" id="hito-nombre" />
      <label>Latitud:</label>
      <input type="number" id="hito-lat" step="any" />
      <label>Longitud:</label>
      <input type="number" id="hito-lon" step="any" />
      <button onclick="agregarHito()">Agregar Hito</button>

      <h3>Avances</h3>
      <div id="log"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let contador = 1;
    const participantes = {};
    const colores = ["#00ff99", "#ff4444", "#3399ff", "#ffcc00", "#cc66ff"];
    const hitos = [];
    const map = L.map("map").setView([-33.4372, -70.6506], 15);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap",
    }).addTo(map);

    function registrar() {
      const nombre = document.getElementById("nombre").value.trim();
      if (!nombre) return;

      const id = "P" + String(contador).padStart(3, "0");
      const color = colores[(contador - 1) % colores.length];
      const marker = L.circleMarker([0, 0], {
        radius: 10,
        color: color,
        fillColor: color,
        fillOpacity: 0.9,
      }).addTo(map).bindPopup(`${id} - ${nombre}`);

      participantes[id] = {
        nombre,
        color,
        marker,
        hitosCumplidos: new Set(),
        log: [],
      };

      const box = document.createElement("div");
      box.className = "participante-box";
      box.innerHTML = `<strong>${id}</strong> - ${nombre}`;
      document.getElementById("lista").appendChild(box);

      contador++;
      document.getElementById("nombre").value = "";

      document.getElementById("pantalla-registro").classList.remove("visible");
      document.getElementById("pantalla-seguimiento").classList.add("visible");

      iniciarGPS(id);
    }

    function iniciarGPS(id) {
      navigator.geolocation.watchPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const p = participantes[id];
          p.marker.setLatLng([lat, lon]);
          map.setView([lat, lon]);

          hitos.forEach((hito) => {
            const d = distanciaMetros(lat, lon, hito.lat, hito.lon);
            if (d < 20 && !p.hitosCumplidos.has(hito.nombre)) {
              p.hitosCumplidos.add(hito.nombre);
              const entry = document.createElement("div");
              entry.className = "log-entry";
              entry.innerHTML = `‚úÖ <strong>${id}</strong> (${p.nombre}) alcanz√≥ <strong>${hito.nombre}</strong>`;
              document.getElementById("log").appendChild(entry);
            }
          });
        },
        () => {
          console.log("No se pudo obtener la ubicaci√≥n.");
        },
        { enableHighAccuracy: true }
      );
    }

    function distanciaMetros(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const œÜ1 = lat1 * Math.PI / 180;
      const œÜ2 = lat2 * Math.PI / 180;
      const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
      const ŒîŒª = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                Math.cos(œÜ1) * Math.cos(œÜ2) *
                Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function agregarHito() {
      const nombre = document.getElementById("hito-nombre").value;
      const lat = parseFloat(document.getElementById("hito-lat").value);
      const lon = parseFloat(document.getElementById("hito-lon").value);
      if (!nombre || isNaN(lat) || isNaN(lon)) return;

      hitos.push({ nombre, lat, lon });

      L.circle([lat, lon], {
        radius: 15,
        color: "#ff0000",
        fillColor: "#ff0000",
        fillOpacity: 0.5,
      }).bindPopup(nombre).addTo(map);

      document.getElementById("hito-nombre").value = "";
      document.getElementById("hito-lat").value = "";
      document.getElementById("hito-lon").value = "";
    }
  </script>
</body>

</html>
